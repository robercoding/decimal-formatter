name: Publish to Maven Central

on:
  release:
    types: [released, prereleased]

permissions:
  contents: read

jobs:
  # First: Run validation steps to ensure everything works
  validate:
    name: Pre-publish Validation
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Cache Gradle and Konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-validate-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Full Build and Tests
        run: ./gradlew build

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: pre-publish-test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/

  publish:
    name: Publish to Maven Central
    runs-on: macOS-latest
    needs: validate

    env:
      ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
      ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
      ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Cache Gradle and Konan
        uses: actions/cache@v4
        with:
          path: |
            ~/.konan
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-publish-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug Signing Setup
        run: |
          echo "Environment variables:"
          echo "Username set: $([[ -n "$ORG_GRADLE_PROJECT_mavenCentralUsername" ]] && echo "‚úÖ" || echo "‚ùå")"
          echo "Password set: $([[ -n "$ORG_GRADLE_PROJECT_mavenCentralPassword" ]] && echo "‚úÖ" || echo "‚ùå")"
          echo "Key ID set: $([[ -n "$ORG_GRADLE_PROJECT_signingInMemoryKeyId" ]] && echo "‚úÖ" || echo "‚ùå")"
          echo "Key Password set: $([[ -n "$ORG_GRADLE_PROJECT_signingInMemoryKeyPassword" ]] && echo "‚úÖ" || echo "‚ùå")"
          echo "GPG Key set: $([[ -n "$ORG_GRADLE_PROJECT_signingInMemoryKey" ]] && echo "‚úÖ" || echo "‚ùå")"
          echo ""
          echo "Testing Gradle can see the properties:"
          ./gradlew properties | grep signingInMemoryKey || echo "‚ùå signingInMemoryKey not found"
          ./gradlew properties | grep signingInMemoryKeyId || echo "‚ùå signingInMemoryKeyId not found"
          ./gradlew properties | grep signingInMemoryKeyPassword || echo "‚ùå signingInMemoryKeyPassword not found"

      - name: Publish Core Module to Maven Central
        run: ./gradlew :decimal-formatter-core:publishToMavenCentral --no-configuration-cache -PsigningInMemoryKeyId="${ORG_GRADLE_PROJECT_signingInMemoryKeyId}" -PsigningInMemoryKey="${ORG_GRADLE_PROJECT_signingInMemoryKey}" -PsigningInMemoryKeyPassword="${ORG_GRADLE_PROJECT_signingInMemoryKeyPassword}" -PmavenCentralUsername="${ORG_GRADLE_PROJECT_mavenCentralUsername}" -PmavenCentralPassword="${ORG_GRADLE_PROJECT_mavenCentralPassword}"

      - name: Publish Compose Module to Maven Central
        run: ./gradlew :decimal-formatter-compose:publishToMavenCentral --no-configuration-cache -PsigningInMemoryKeyId="${ORG_GRADLE_PROJECT_signingInMemoryKeyId}" -PsigningInMemoryKey="${ORG_GRADLE_PROJECT_signingInMemoryKey}" -PsigningInMemoryKeyPassword="${ORG_GRADLE_PROJECT_signingInMemoryKeyPassword}" -PmavenCentralUsername="${ORG_GRADLE_PROJECT_mavenCentralUsername}" -PmavenCentralPassword="${ORG_GRADLE_PROJECT_mavenCentralPassword}"

      - name: Verify Publications
        run: |
          echo "‚úÖ Core module published successfully"
          echo "‚úÖ Compose module published successfully"
          echo "üéâ Release ${{ github.event.release.tag_name }} published to Maven Central!"